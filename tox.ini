[tox]
# Tox configuration for Scale Testing Framework
# Run with: tox
# Run specific env: tox -e py310
# Run with coverage: tox -e py310-cov

minversion = 4.0
envlist = 
    py310,
    py311,
    py312,
    lint,
    typecheck

[testenv]
# Base test environment configuration
deps = 
    pytest>=7.4.0
    pytest-asyncio>=0.23.0
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
commands = 
    pytest {posargs} tests/ -v --tb=short

[testenv:py310]
description = Python 3.10 tests
basepython = python3.10
deps = 
    {[testenv]deps}

[testenv:py311]
description = Python 3.11 tests
basepython = python3.11
deps = 
    {[testenv]deps}

[testenv:py312]
description = Python 3.12 tests
basepython = python3.12
deps = 
    {[testenv]deps}

[testenv:py310-cov]
description = Python 3.10 with coverage
basepython = python3.10
deps = 
    {[testenv]deps}
    coverage>=7.3.0
commands = 
    pytest {posargs} tests/ -v --tb=short --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml
    coverage report

[testenv:py311-cov]
description = Python 3.11 with coverage
basepython = python3.11
deps = 
    {[testenv]deps}
    coverage>=7.3.0
commands = 
    pytest {posargs} tests/ -v --tb=short --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml
    coverage report

[testenv:py312-cov]
description = Python 3.12 with coverage
basepython = python3.12
deps = 
    {[testenv]deps}
    coverage>=7.3.0
commands = 
    pytest {posargs} tests/ -v --tb=short --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml
    coverage report

[testenv:lint]
description = Run code linters (black, ruff)
deps = 
    black>=24.1.0
    ruff>=0.1.0
commands = 
    black --check --diff .
    ruff check .

[testenv:lint-fix]
description = Fix linting issues
deps = 
    {[testenv:lint]deps}
commands = 
    black .
    ruff check --fix .

[testenv:typecheck]
description = Run type checker (mypy)
deps = 
    mypy>=1.8.0
    types-PyYAML
commands = 
    mypy . --ignore-missing-imports

[testenv:all]
description = Run all checks (tests, lint, typecheck)
deps = 
    {[testenv]deps}
    {[testenv:lint]deps}
    {[testenv:typecheck]deps}
commands = 
    pytest {posargs} tests/ -v --tb=short
    black --check --diff .
    ruff check .
    mypy . --ignore-missing-imports

[testenv:fast]
description = Fast test run (single Python version, no coverage)
basepython = python3.12
deps = 
    {[testenv]deps}
commands = 
    pytest {posargs} tests/ -v --tb=short -x

[pytest]
# Pytest configuration
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
